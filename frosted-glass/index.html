<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frosted glass effect</title>
    <style>
        body {
            --label-height : 100px;
            --font-size : 40px;
            --padding-total : calc(var(--label-height) - var(--font-size));
            --padding : calc(var(--padding-total) / 2);
        }
        .image {
            background-image : url(empire-state-building.jpg);
            background-size : cover;
            background-position : left  bottom;
            width : 400px;
            height : 200px;
            margin : auto;
            padding : 20px;
            margin-top : 100px;
            position : relative;
            overflow : hidden;
        }

        .blurred-image {
            background-image : url(empire-state-building.jpg);
            background-position : left bottom;
            background-size : cover;
            filter : blur(2px) hue-rotate(40deg) brightness(80%);
            position : absolute;
            right : 0;
            overflow : hidden;
            height : var(--label-height);
            left : 0;
            bottom : 0;
        }
        .label {
            position : absolute;
            right : 0;
            left : 0;
            bottom : 0;
            color : white;
            font-family : helvetica;
            line-height : 1;
            font-size : var(--font-size);
            padding : var(--padding) 12px;
        }
        .label:before {
            content : '';
            position : absolute;
            height : 100%;
            width : 100px;
            background : green;
            right : 0;
            top : 0;
        }



    </style>
</head>
<body>
    <div class="image">

        <div class="blurred-image"></div>
        <div class="label">Hello world</div>

    </div>
</body>
</html>
